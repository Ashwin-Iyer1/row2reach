<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Row 2 Reach</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="file-input">
        <input type="file" id="csv-input" name="csv-input" accept=".csv" />
        <div id="table-container"></div>
    </div>
    <div class="buttons">
        <div class="button-group">
            <button id="apollo-button">Fetch Apollo</button>
            <span id="apollo-data"></span>
        </div>
        <div class="button-group">
            <button id="zero-bounce-button">Fetch Zero Bounce</button>
            <span id="zero-bounce-data"></span>
        </div>
        <div class="button-group">
            <button id="contact-out-button">Fetch Contact Out</button>
            <span id="contact-out-data"></span>
        </div>
    </div>
    <script src="file-input.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
